user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  
  # CRITICAL: Set UTF-8 charset for all text types
  charset utf-8;
  charset_types text/html text/css application/json application/javascript text/xml application/xml text/plain;

  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

  access_log  /var/log/nginx/access.log  main;

  sendfile        on;
  #tcp_nopush     on;

  keepalive_timeout  65;

  # Gzip compression
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_min_length 1000;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

  # Cache control map
  map $sent_http_content_type $expires {
    default                    off;
    text/html                  epoch;
    text/css                   max;
    application/javascript     max;
    application/json           epoch;
    ~image/                    max;
    ~font/                     max;
  }

  server {
    listen 80;
    server_name _;

    # Увеличиваем лимит размера загружаемых файлов до 50MB
    client_max_body_size 50M;

    root /usr/share/nginx/html;
    index index.html;

    # Apply cache expiration
    expires $expires;

    # Static assets with versioning - aggressive caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
      expires 1y;
      add_header Cache-Control "public, immutable";
      access_log off;
    }

    # index.html - never cache
    location = /index.html {
      expires -1;
      add_header Cache-Control "no-cache, no-store, must-revalidate";
      add_header Pragma "no-cache";
    }

    # Facebook domain verification file (and other root-level HTML files)
    location ~ \.html$ {
      expires -1;
      add_header Cache-Control "no-cache, no-store, must-revalidate";
      add_header Pragma "no-cache";
      # Serve the file as-is, don't redirect to index.html
    }

    location / {
      try_files $uri /index.html;
    }

    # Proxy API to backend service name in Docker network
    location ^~ /api/ {
      proxy_pass http://backend:5002/api/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_set_header Authorization $http_authorization;
      proxy_pass_header Authorization;
      proxy_cache_bypass $http_upgrade;
      
      # Отключаем кэширование для API запросов
      proxy_no_cache 1;
      proxy_cache_bypass 1;
      add_header X-Cache-Status $upstream_cache_status;
      
      # Увеличиваем таймауты для больших файлов
      proxy_read_timeout 300;
      proxy_connect_timeout 300;
      proxy_send_timeout 300;
      
      # Увеличиваем буферы для больших тел запросов
      proxy_request_buffering off;
    }

    # Serve uploaded objects through backend
    location ^~ /objects/ {
      proxy_pass http://backend:5002/objects/;
      proxy_set_header Host $host;
    }
  }
}
