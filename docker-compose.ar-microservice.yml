version: '3.8'

services:
  # ========== FRONTEND ==========
  frontend:
    build: ./frontend
    container_name: photobooks-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:5002/api
    depends_on:
      - backend
    networks:
      - frontend-network
    restart: unless-stopped

  # ========== BACKEND (Main E-commerce) ==========
  backend:
    build: ./backend
    container_name: photobooks-backend
    ports:
      - "5002:5002"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://photobooks:SecurePassword2025@db-main:5432/photobooks
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - FRONTEND_URL=https://photobooksgallery.am
      # AR Microservice integration
      - AR_SERVICE_URL=http://ar-service:5000
      - AR_WEBHOOK_SECRET=${AR_WEBHOOK_SECRET:-ar-webhook-secret-2025}
    volumes:
      - uploads:/app/backend/objects/uploads
      - ar-storage:/app/backend/objects/ar-storage
    depends_on:
      - db-main
      - ar-service
    networks:
      - frontend-network
      - backend-network
    restart: unless-stopped

  # ========== MAIN DATABASE (E-commerce) ==========
  db-main:
    image: postgres:15-alpine
    container_name: photobooks-db-main
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=photobooks
      - POSTGRES_PASSWORD=SecurePassword2025
      - POSTGRES_DB=photobooks
    volumes:
      - db-main-data:/var/lib/postgresql/data
    networks:
      - backend-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U photobooks"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========== AR MICROSERVICE (NEW!) ==========
  ar-service:
    build: ./ar-service
    container_name: photobooks-ar-service
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      # AR Database (SEPARATE from main!)
      - AR_DATABASE_URL=postgresql://photobooks:SecurePassword2025@ar-db:5432/ar_db
      # Backend communication
      - BACKEND_URL=http://backend:5002
      - BACKEND_WEBHOOK_SECRET=${AR_WEBHOOK_SECRET:-ar-webhook-secret-2025}
      # Frontend URL (for QR codes)
      - FRONTEND_URL=https://photobooksgallery.am
      # Storage paths (Docker volumes)
      - AR_STORAGE_PATH=/app/storage/ar-storage
      - SHARED_UPLOADS_PATH=/app/storage/uploads
      # Demo cleanup (2 AM daily)
      - DEMO_CLEANUP_SCHEDULE=0 2 * * *
      # Feature flags
      - AR_ENABLE_BORDER_ENHANCER=true
      # Port
      - PORT=5000
    volumes:
      - ar-storage:/app/storage/ar-storage
      - uploads:/app/storage/uploads
    depends_on:
      - ar-db
    networks:
      - backend-network
      - ar-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ========== AR DATABASE (SEPARATE from main!) ==========
  ar-db:
    image: postgres:15-alpine
    container_name: photobooks-ar-db
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_USER=photobooks
      - POSTGRES_PASSWORD=SecurePassword2025
      - POSTGRES_DB=ar_db
    volumes:
      - ar-db-data:/var/lib/postgresql/data
    networks:
      - ar-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U photobooks"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========== NGINX (Reverse Proxy) ==========
  nginx:
    image: nginx:alpine
    container_name: photobooks-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ar-storage:/var/www/ar-storage:ro
    depends_on:
      - frontend
      - backend
      - ar-service
    networks:
      - frontend-network
    restart: unless-stopped

# ========== NETWORKS ==========
networks:
  frontend-network:
    driver: bridge
  backend-network:
    driver: bridge
  ar-network:
    driver: bridge

# ========== VOLUMES ==========
volumes:
  db-main-data:
    driver: local
  ar-db-data:
    driver: local
  uploads:
    driver: local
  ar-storage:
    driver: local
