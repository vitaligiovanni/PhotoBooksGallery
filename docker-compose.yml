version: '3.9'
services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: photobooks
      POSTGRES_PASSWORD: photobooks
      POSTGRES_DB: photobooks
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C.UTF-8 --lc-ctype=C.UTF-8"
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "photobooks"]
      interval: 5s
      timeout: 3s
      retries: 12

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://photobooks:photobooks@db:5432/photobooks
      SESSION_SECRET: dev_session_secret_change_me
      PORT: 3000
      STRICT_PREDEPLOY: "1"
    ports:
      - "3000:3000"
    volumes:
      - uploads:/app/uploads
    restart: unless-stopped

volumes:
  uploads:
  db_data: